<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='ueditor/ueditor.config.js') }}"></script>
<script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='ueditor/ueditor.all.min.js') }}"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='ueditor/lang/zh-cn/zh-cn.js') }}"></script>
    <title>添加产品</title>
</head>
<body>
<form action="/pro/addpro/" enctype="multipart/form-data" method = 'post'>
    请选择目录：<select name='prosection'>
        {% for section in sections%}
            <option value="{{section.id}}">{{section.name}}</option>
        {%endfor%}
    </select>
    <div class='pro'>产品名称： <input type="text" name="proname" ><br><br>
    产品标题： <input type="text" name="protitle"><br><br>
    产品价格： <input type="text" name="propricce"><br><br>
    产品缩略图： <input type="file" name="propic"><br><br>
    <br><br>
    <strong><div style="height:30px,font-size:12px" align="center">产品详细信息：</div> </strong><script id="editor" type="text/plain"></script>
    <br>
    <h5><div align="center"><input type="submit" name="submit" value = 'submit' > </div></h5>
    </div>
</form>



<script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor', {
        serverUrl: "/common/upload/"
    });
</script>
</body>
</html>
